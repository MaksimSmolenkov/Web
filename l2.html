<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма с разными типами input</title>
</head>
    <body>
        <h1>Форма с разными типами полей</h1>

        <form action="#" method="post">
            <label for="text">Текст:</label>
            <input type="text" id="text" name="text"><br><br>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="url">URL:</label>
            <input type="url" id="url" name="url"><br><br>

            <label for="tel">Телефон:</labela>
            <input type="tel" id="tel" name="tel"><br><br>

            <label for="number">Число:</label>
            <input type="number" id="number" name="number" min="1" max="100"><br><br>

            <label for="date">Дата:</label>
            <input type="date" id="date" name="date"><br><br>

            <label for="time">Время:</label>
            <input type="time" id="time" name="time"><br><br>

            <label for="search">Поиск:</label>
            <input type="search" id="search" name="search"><br><br>

            <label for="color">Цвет:</label>
            <input type="color" id="color" name="color"><br><br>

            <label for="file">Файл:</label>
            <input type="file" id="file" name="file"><br><br>

            <label for="checkbox">Чекбокс:</label>
            <input type="checkbox" id="checkbox" name="checkbox"><br><br>

            <label>Радио кнопка:</label>
            <input type="radio" id="radio1" name="radio" value="option1">
            <label for="radio1">Вариант 1</label>
            <input type="radio" id="radio2" name="radio" value="option2">
            <label for="radio2">Вариант 2</label><br><br>

            <input type="submit" value="Отправить">
        </form>

    </body>
</html>
